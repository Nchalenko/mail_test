<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форма отправки email</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
	<script>tinymce.init({selector: 'textarea'});</script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-10" style="margin: 7%;">
					<form action="mail.php" name="form" method="post" enctype='multipart/form-data'>
						<div class="form-group">
							<label for="exampleInputEmail1">
								Введите адрес электронной почты получателя:
							</label>
							<input type="email" name="mail" id="exampleInputEmail1" class="form-control">
							<label for="exampleInputEmailSub">
								Введите тему сообщения:
							</label>
							<input type="text" name="mail_subject" id="exampleInputEmailSub" class="form-control">
						</div>
						<label for="exampleInputEmailBody">
							Введите от текст вашего сообщения:
						</label>
						<textarea name="mail_body" id="exampleInputEmailBody"></textarea>
						<label for="exampleInputFile">
							Прикрепите файл:
						</label>
							<input type="file" min="1" max="9999" name="file[]" multiple="true" id="exampleInputFile" />
							<button href="index.php" type="submit" class="btn btn-lg btn-success" style="float: right; margin-right: 45%;">
							Отправить соообщение
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
